<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Vending machines</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<div th:insert="element/header :: header"></div>

<div th:if="${isIndex}">
    <div th:insert="element/indexBody :: body"></div>
</div>


<div th:if="${isProduct}">
    <div th:insert="element/product :: body"></div>
</div>

<div th:if="${isUserPage}">
    <div th:insert="element/user :: body"></div>
</div>

<div th:if="${isSelectedVMPage}">
    <div th:insert="element/selectedvendingmachine :: body"></div>
</div>

<div th:if="${isVendingMachine}">
    <div th:insert="element/vendingmachine :: body"></div>
</div>

<div th:insert="element/footer :: footer"></div>


</body>
</html>
