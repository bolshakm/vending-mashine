<div th:fragment="body">

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4" th:text="'Hello ' + ${user.login}"></h1>
        <p class="lead"  th:text="'You have ' + ${user.money} + ' dollars'"></p>
        <p class="lead"  th:text=" ${message}"></p>

    <div class="container">
        <div class="card-deck mb-3 text-center">

            <div th:each="vmProduct : ${vendingMachineProducts}">

                <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">
                            <p th:text="${vmProduct.product.name} + ' - ' + ${vmProduct.product.price}"></p>
                        </h4>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li><p th:text="Left + ' ' + ${vmProduct.count}"></p></li>

                            </ul>

                    </div>
                    <div class="card-body">
                        <a th:href="@{/users-product/buy/(productId=${vmProduct.product.id},vmId=${vmProduct.vendingMachine.id})}">
                            <button type="button" class="btn btn-primary">Buy</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
